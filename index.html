<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="style/index.css"/>
</head>

<body class="page">
  <header class="header content">
    <img class="header__logo" src="images/logo.svg" alt="Логотип с надписью место россия">
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__photo" src="images/kusto__photo.jpg" alt="Фото профиля, путишественник Кусто в красной шапке">
      <div class="profile__text-box">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="profile__edit"></button>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button class="profile__button-add"></button>
    </section>

    <section class="cards" aria-label="Блок с карточками мест">
      <article class="card">
        <img class="card__image" src="images/kareliya.jpg" alt="Резкий склон скалы">
        <div class="card__post">
          <h2 class="card__title">Карелия</h2>
          <button class="card__like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/big-bermamit.jpg" alt="Песчаные горы днем">
        <div class="card__post">
          <h2 class="card__title">Большой бермамыт</h2>
          <button class="card__like"></button>
      </article>

      <article class="card">
        <img class="card__image" src="images/tarhankut.jpg" alt="Вид со склона скалы на море">
        <div class="card__post">
          <h2 class="card__title">Тарханкут</h2>
          <button class="card__like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/kvodopad.jpg" alt="Водопад бегущий по камням">
        <div class="card__post">
          <h2 class="card__title">Кинзелюкский водопад</h2>
          <button class="card__like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/altay.jpg" alt="Вид с берега озера на другой берег и горы">
        <div class="card__post">
          <h2 class="card__title">Алтай</h2>
          <button class="card__like"></button>
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/bigbogdo.jpg"  alt="Красно-зеленые горы">
        <div class="card__post">
          <h2 class="card__title">Гора Большое Богдо</h2>
          <button class="card__like"></button>
        </div>
      </article>
    </section>
  </main>

  <footer class="footer content">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-icon"></button>
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" type="submit">
          <input type="text" name="username" value="Жак-Ив Кусто" placeholder="Имя" class="popup__input popup__input_type_name">
          <input type="text" name="job" value="Исследователь океана" placeholder="Работа" class="popup__input popup__input_type_job">
        </form>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </div>
    </div>
  </section>

  <script src="scripts/index.js"></script>
</body>
</html>
