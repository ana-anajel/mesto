<body class="page">
  <header class="header content">
    <img class="header__logo" src="images/logo.svg">
  </header>

  <main class="content">


    <section class="kusto">
      <div class="kusto__container">
        <img class="kusto__photo" src="images/kusto__photo.jpg">
        <div>
          <div class="kusto__text-box">
            <h1 class="kusto__title">Жак-Ив Кусто</h1>
            <img class="kusto__edit" src="images/Edit Button.svg">
          </div>
          <p class="kusto__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="kusto__button-add"><img class="kusto__add" src="images/kusto_add.png"></button>
    </section>

    <section class="cards">
      <article class="card">
        <img class="card__image" src="images/karachevsk.jpg">
        <div class="card__link">
          <h2 class="card__title">Карачаевск</h2>
          <img class="card__like" src="images/like.svg">
          <img class="card__like card__like_active" src="images/like__activ.png">
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/elbrus.png">
        <div class="card__link">
          <h2 class="card__title">Гора Эльбрус</h2>
          <img class="card__like" src="images/like.svg">
          <img class="card__like card__like_active" src="images/like__activ.png">
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/dombay.png">
        <div class="card__link">
          <h2 class="card__title">Домбай</h2>
          <img class="card__like" src="images/like.svg">
          <img class="card__like card__like_active" src="images/like__activ.png">
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/karachevsk.jpg">
        <div class="card__link">
          <h2 class="card__title">Карачаевск</h2>
          <img class="card__like" src="images/like.svg">
          <img class="card__like card__like_active" src="images/like__activ.png">
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/elbrus.png">
        <div class="card__link">
          <h2 class="card__title">Гора Эльбрус</h2>
          <img class="card__like" src="images/like.svg">
          <img class="card__like card__like_active" src="images/like__activ.png">
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/dombay.png">
        <div class="card__link">
          <h2 class="card__title">Домбай</h2>
          <img class="card__like" src="images/like.svg">
          <img class="card__like card__like_active" src="images/like__activ.png">
        </div>
      </article>

      </section>
  </main>

  <footer class="footer content">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>


  <section class="popup">
    <img class="popup__close-icon" alt="Иконка закрыть" src="images/Close Icon.png">
    <div class="popup__container">
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <div class="popup__form">
          <input type="text" name="username" value="Жак-Ив Кусто" placeholder="" class="popup__input">Жак-Ив Кусто</input>
          <input type="text" name="aboutme" value="Исследователь океана" placeholder="" class="popup__input">Исследователь океана</input>
        </div>
        <button class="popup__button">Сохранить</button>
      </div>
    </div>
  </section>
