<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mesto</title>
  <link rel="stylesheet" href="style/index.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>

<body class="page">
  <header class="header content">
    <img class="header__logo" src="images/logo.svg">
  </header>

  <main class="content">

    <section class="kusto">
      <div class="kusto__container">
        <img class="kusto__photo" src="images/kusto__photo.jpg">
        <div>
          <div class="kusto__text-box">
            <h1 class="kusto__title">Жак-Ив Кусто</h1>
            <img class="kusto__edit" src="images/Edit Button.svg">
          </div>
          <p class="kusto__subtitle">Исследователь океана</p>
        </div>
      </div>
      <button class="kusto__button-add"><img class="kusto__add" src="images/kusto_add.png"></button>
    </section>

    <section class="cards">
      <article class="card">
        <img class="card__image" src="images/kareliya.jpg">
        <div class="card__post">
          <h2 class="card__title">Карелия</h2>
          <img class="card__like" src="images/like.svg">
          <img class="card__like card__like_active" src="images/like__activ.png">
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/big-bermamit.jpg">
        <div class="card__post">
          <h2 class="card__title">Большой бермамыт</h2>
          <img class="card__like" src="images/like.svg">
          <img class="card__like card__like_active" src="images/like__activ.png">
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/tarhankut.jpg">
        <div class="card__post">
          <h2 class="card__title">Тарханкут</h2>
          <img class="card__like" src="images/like.svg">
          <img class="card__like card__like_active" src="images/like__activ.png">
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/kvodopad.jpg">
        <div class="card__post">
          <h2 class="card__title">Кинзелюкский водопад</h2>
          <img class="card__like" src="images/like.svg">
          <img class="card__like card__like_active" src="images/like__activ.png">
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/altay.jpg">
        <div class="card__post">
          <h2 class="card__title">Алтай</h2>
          <img class="card__like" src="images/like.svg">
          <img class="card__like card__like_active" src="images/like__activ.png">
        </div>
      </article>

      <article class="card">
        <img class="card__image" src="images/bigbogdo.jpg">
        <div class="card__post">
          <h2 class="card__title">Гора Большое Богдо</h2>
          <img class="card__like" src="images/like.svg">
          <img class="card__like card__like_active" src="images/like__activ.png">
        </div>
      </article>
      </section>
  </main>

  <footer class="footer content">
    <p class="footer__text">© 2020 Mesto Russia</p>
  </footer>

  <section class="popup popup_opened">
    <img class="popup__close-icon" alt="Иконка закрыть" src="images/Close Icon.png">
    <div class="popup__container">
      <div class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <div class="popup__form">
          <input type="text" name="username" value="Жак-Ив Кусто" placeholder="Имя" class="popup__input popup__input_type_name">
          <input type="text" name="job" value="Исследователь океана" placeholder="Работа" class="popup__input popup__input_type_job">
        </div>
        <button class="popup__button">Сохранить</button>
      </div>
    </div>
  </section>

  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
